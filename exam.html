<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="exam.css">
</head>
<body>
  <div id="page">
    <header>
      <h1>ICIA</h1>
      <div id="search">
        <input type="text" placeholder="검색어를 입력하세요">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div id="menu">
        <i class="fa-solid fa-right-to-bracket" title="Login"></i>
        <i class="fa-solid fa-person" title="My Information"></i>
        <i class="fa-solid fa-cart-shopping" title="Shopping Basket"></i>
      </div>
    </header>
    <nav>
      <ul class="nav_ul">
        <li><a href="#">HOME</a></li>
        <li><a href="#">LOGIN</a></li>
        <li><a href="#">JOIN</a></li>
        <li><a href="#">FIND</a></li>
      </ul>
    </nav>
    <main>
      <aside>
      </aside>
      <section>
        <div id="div">
          <img id='slider'>
          <div>
            <button type="button" class="btn btn-outline-primary" onclick="prevClick()">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" onclick="nextClick()">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </section>
      <aside>
      </aside>
    </main>
    <footer>
      copyright &copy;2023 All Right Reserved
    </footer>
  </div>
  <script>
    const images = [];
    images[0] = 'https://www.w3schools.com/bootstrap5/la.jpg';
    images[1] = 'https://www.w3schools.com/bootstrap5/chicago.jpg';
    images[2] = 'https://www.w3schools.com/bootstrap5/ny.jpg';
    // w3schools.com 에 올라와 있는 이미지들
    let index = 0; // 이미지의 순서를 0번째부터 시작
    const prev = document.querySelector('#prev');
    const next = document.querySelector('#next');
    const slider = document.querySelector('#slider');
    slider.setAttribute('src', images[0]);
    function prevClick() {index--; if(index<0) index=2;
      slider.setAttribute('src', images[index]);} // prevClick 을 눌렀을 때
    function nextClick() {index++; if(index>2) index=0;
      slider.setAttribute('src', images[index]);} // nextClick 을 눌렀을 때
  </script>
</body>
</html>
